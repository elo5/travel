    <script src="js/jquery-3.3.1.js"></script>

    <script>

        $(function (){
            var search = location.search;
            var cid = search.split("=")[1];
            //发送ajax请求，请求route/pageQuery方法
            load(cid, 1);
        });

        function load(cid, currentPage){

            $.get("route/pageQuery", {cid:cid, currentPage:currentPage}, function (pageBean) {
                //解析数据，展示到页面上
                //1 分页工具条
                $("#totalPage").html(pageBean.totalPage);
                $("#totalCount").html(pageBean.totalCount);

                var pageList ='<li onclick="javascript:load(' + cid + ',' + 0 + ')"><a href="javascript:void(0)">首页</a></li>';

                var prevPage = 1;
                if (currentPage != 1){
                    prevPage = currentPage - 1;
                }

                pageList += '<li class="threeword" onclick="javascript:load(' + cid + ',' + prevPage + ')"><a href="javascript:void(0)">上一页</a></li>';

                // 定义开始位置begin,结束位置 end
                var begin; // 开始位置
                var end; //  结束位置

                //1.要显示10个页码
                if (pageBean.totalPage < 10) {
                    //总页码不够10页
                    begin = 1;
                    end = pageBean.totalPage;
                } else {
                    //总页码超过10页
                    begin = pageBean.currentPage - 5;
                    end = pageBean.currentPage + 4;

                    //2.如果前边不够5个，后边补齐10个
                    if (begin < 1) {
                        begin = 1;
                        end = begin + 9;
                    }

                    //3.如果后边不足4个，前边补齐10个
                    if (end > pageBean.totalPage) {
                        end = pageBean.totalPage;
                        begin = end - 9;
                    }
                }

                for (var i = begin; i<end; i++) {
                    if (i == pageBean.currentPage) {
                        pageList += ' <li class="curPage" onclick="javascript:load(' + cid + ',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                    } else {
                        pageList += ' <li onclick="javascript:load(' + cid + ',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                    }
                }

                var nextPage = currentPage;
                if (currentPage < pageBean.totalPage){
                    nextPage++;
                }
                pageList += '<li class="threeword" onclick="javascript:load(' + cid + ',' + nextPage + ')"><a href="javascript:void(0)">下一页</a></li>';
                pageList += '<li class="threeword" onclick="javascript:load(' + cid + ',' + pageBean.totalPage + ')"><a href="javascript:void(0)">末页</a></li>';

                $("#pageNum").html(pageList);

                //2 列表展示
                var content = "";
                for (var i = 0; i< pageBean.list.length; i++){
                    var route = pageBean.list[i];
                    content += '<li>';
                    content += '<div class="img"><img src="'+ route.rimage +'" style="width: 299px;"></div>';
                    content += '<div class="text1">';
                    content += '<p>'+ route.rname+'</p>';
                    content += '<br/>';
                    content += '<p>'+ route.routeIntroduce + '</p>';
                    content += '</div>';
                    content += '<div class="price">';
                    content += '<p class="price_num">';
                    content += '<span>&yen;</span>';
                    content += '<span>'+route.price+'</span>';
                    content += '<span>起</span>';
                    content += '</p>';
                    content += '<p><a href="route_detail.html">查看详情</a></p>';
                    content += '</div>';
                    content += '</li>';
                }

                $("#route").html(content);
            });
        }

    </script>
